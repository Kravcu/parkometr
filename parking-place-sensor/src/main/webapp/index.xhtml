<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">


    <h:dataTable value="#{index.parkingPlaces.entrySet}" var="myMapEntry">
        <h:column>
            <h:outputText value="#{myMapEntry.key}" />
            <h:dataTable value="#{myMapEntry.value.placeNumber}" var="family">
                <h:column><h:outputText value="#{family}" /></h:column>
            </h:dataTable>
        </h:column>
    </h:dataTable>

    <h:form>

    <c:forEach var="entry" items="#{index.parkingPlaces}">
        <c:forEach var="place" items="#{entry.value}">
            Section: #{place.sectionNumber}, Place: #{place.placeNumber}
            <h:commandButton actionListener="#{index.updateState(place.id, 'FREE')}" value="FREE"/>
            <h:commandButton actionListener="#{index.updateState(place.id, 'OCCUPIED')}" value="OCCUPIED"/>

            <br/>
        </c:forEach>
        <br/><br/>
    </c:forEach>

    </h:form>

</html>
